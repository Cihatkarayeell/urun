<script>
    const categories = {

            },
            {

            }
        ],
        "ESPRESSO BAZLI KAHVELER": [
            {
                "product": "Cappuccino",
                "price": "₺ 10",
                "img": "img/B50UL9-U24381-T3LNH.jpeg",
                "alt": "Espresso",
                "desc":"Açıklama"
            },
            {
                "product": "Latte",

                "img": "img/B50UL9-U24381-T3LNH.jpeg",

            }
        ],
        "947 KOKTEYL": [

                "product": "947 Kokteyl",
                "price": "₺ 10",
                "img": "img/B50UL9-U24381-T3LNH.jpeg",
                "alt": "Espresso",
                "desc":"Açıklama"
            },
            {

                "img": "img/B50UL9-U24381-T3LNH.jpeg",
                "alt": "Espresso",

            }
        ],
        "MAKARNA": [
            {
                "product": "Makarna",
                "price": "₺ 10",
                "img": "img/B50UL9-U24381-T3LNH.jpeg",
                "alt": "Espresso",
                "desc":"Açıklama"
            },
            {
                "product": "Makarna",
                "price": "₺ 10",
                "img": "img/B50UL9-U24381-T3LNH.jpeg",
                "alt": "Espresso",
                "desc":"Açıklama"
            }
        ],
    }

    const menuList = document.querySelector('.menu-list');

    Object.entries(categories).forEach(([category, items], index) => {
        const list = document.createElement('a');
        list.classList.add('list');
        list.setAttribute('href', 'urun.html');
        list.setAttribute('id', `list-${index + 1}`);
        list.innerHTML = `
                <div class="list-text">
                    <h1>${category}</h1>
                </div>
            `;
        list.addEventListener('click', () => {
            localStorage.setItem("selectedCategory", JSON.stringify(categories[category]));
        });
        menuList.appendChild(list);
    });

    setTimeout(() => {
        const lists = document.querySelectorAll('.list');
        window.addEventListener('scroll', checkLists);
        checkLists();

        function checkLists() {
            const triggerBottom = window.innerHeight / 5 * 5;
            lists.forEach((list, idx) => {
                const listTop = list.getBoundingClientRect().top;

                if (listTop < triggerBottom) {
                    list.classList.add('show');
                } else {
                    list.classList.remove('show');
                }
            });
        }
    }, 50);
</script>
</body>
