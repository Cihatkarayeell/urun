<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>


    <!-- FONTS LİNK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- CSS LİNK -->
    <link rel="stylesheet" href="styles/urun.css">
</head>
<body>
<div class="home">
    <section class="home-top">
        <div class="logo">
            <div class="logo-back">
                <div class="logo-img">
                    <img src="img/flamingo-ürün-logo.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="urun-list">
        <section class="product-list scroll-list__wrp js-scroll-content js-scroll-list ">

        </section>
    </div>

</div>
<script>
    const selectedCategory = JSON.parse(localStorage.getItem("selectedCategory"));

    if (selectedCategory) {
        const productList = document.querySelector(".product-list");

        selectedCategory.forEach(product => {
            const productItem = document.createElement("a");
            productItem.setAttribute("href", "urun-detay.html");
            productItem.setAttribute("class", "urun mt-20");

            productItem.addEventListener("click", () => {
                localStorage.setItem("selectedProduct", JSON.stringify(product));
            })

            const productImg = document.createElement("div");
            productImg.setAttribute("class", "urun-img");

            const img = document.createElement("img");
            img.setAttribute("src", product.img);
            img.setAttribute("alt", product.alt);

            const productText = document.createElement("div");
            productText.setAttribute("class", "urun-text");

            const productName = document.createElement("div");
            productName.setAttribute("class", "urun-isim");

            const h2 = document.createElement("h2");
            h2.innerHTML = product.product;

            const productPrice = document.createElement("div");
            productPrice.setAttribute("class", "urun-price");

            const span = document.createElement("span");
            span.innerHTML = product.price;

            productPrice.appendChild(span);
            productName.appendChild(h2);
            productText.appendChild(productName);
            productText.appendChild(productPrice);
            productImg.appendChild(img);
            productItem.appendChild(productImg);
            productItem.appendChild(productText);
            productList.appendChild(productItem);
        })
    }
</script>
</body>
</html>
